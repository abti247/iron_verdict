<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JudgeMe - Powerlifting Judging</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Design System - Playful & Dimensional */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Warm & Friendly Palette */
            --bg-base: #FFF8F0;
            --bg-surface: #FFF4E6;
            --accent-primary: #FF7A5C;
            --accent-secondary: #FFB088;
            --text-primary: #3E2723;
            --text-secondary: #6D4C41;
            --success: #81C784;
            --disabled: #BCAAA4;

            /* IPF Judge Colors */
            --vote-white: #FFFFFF;
            --vote-red: #EF4444;
            --vote-blue: #3B82F6;
            --vote-yellow: #FBBF24;

            /* Spacing */
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;

            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;

            /* Shadows - Multiple levels for depth */
            --shadow-sm: 0 2px 4px rgba(62, 39, 35, 0.08);
            --shadow-md: 0 4px 12px rgba(62, 39, 35, 0.12);
            --shadow-lg: 0 8px 24px rgba(62, 39, 35, 0.16);
            --shadow-xl: 0 16px 48px rgba(62, 39, 35, 0.20);

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-smooth: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFE8D6 100%);
            color: var(--text-primary);
            line-height: 1.5;
            padding: var(--space-md);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: var(--space-md);
            text-shadow: 0 2px 4px rgba(62, 39, 35, 0.1);
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: var(--space-lg);
        }

        h3 {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }

        .tagline {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        /* Buttons with depth */
        button {
            font-family: inherit;
            font-size: 18px;
            font-weight: 600;
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-smooth);
            min-height: 60px;
            position: relative;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF7A5C 0%, #FF5A3C 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover:not(:disabled) {
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 2px solid var(--accent-secondary);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover:not(:disabled) {
            box-shadow: var(--shadow-md);
            border-color: var(--accent-primary);
        }

        .btn-muted {
            background: var(--bg-surface);
            color: var(--text-secondary);
            font-size: 16px;
            min-height: 48px;
            box-shadow: var(--shadow-sm);
        }

        .btn-muted:hover:not(:disabled) {
            box-shadow: var(--shadow-md);
        }

        /* Input Fields with depth */
        input[type="text"] {
            width: 100%;
            padding: var(--space-md);
            font-size: 18px;
            border: 2px solid var(--accent-secondary);
            border-radius: var(--radius-md);
            background: var(--bg-surface);
            color: var(--text-primary);
            transition: all var(--transition-smooth);
            box-shadow: inset 0 2px 4px rgba(62, 39, 35, 0.06);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: inset 0 2px 4px rgba(62, 39, 35, 0.06),
                        0 0 0 3px rgba(255, 122, 92, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Screen Container */
        .screen {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
            height: 100%;
            justify-content: center;
        }

        /* Landing Screen */
        .landing-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .landing-divider {
            text-align: center;
            color: var(--text-secondary);
            margin: var(--space-sm) 0;
        }

        /* Role Selection */
        .role-header {
            background: var(--bg-surface);
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .session-code {
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Consolas', 'Menlo', monospace;
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-primary);
            cursor: pointer;
            text-decoration: underline;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        .session-code:hover {
            color: #FF5A3C;
        }

        .display-session-name {
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Consolas', 'Menlo', monospace;
            font-size: 20px;
            color: var(--accent-primary);
        }

        .display-demo-label {
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Consolas', 'Menlo', monospace;
            font-size: 20px;
            color: var(--text-secondary);
        }

        .role-buttons {
            display: grid;
            gap: var(--space-md);
        }

        .judge-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-md);
        }

        .display-row {
            display: grid;
            grid-template-columns: 1fr;
        }

        /* Judge Screen */
        .judge-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            background: var(--bg-surface);
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            gap: var(--space-md);
            box-shadow: var(--shadow-md);
        }

        .judge-position {
            font-weight: bold;
            color: var(--text-primary);
            text-align: left;
            font-size: 16px;
        }

        .judge-timer {
            font-size: 48px;
            font-weight: 900;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: var(--text-primary);
            text-align: center;
            text-shadow: 0 2px 8px rgba(62, 39, 35, 0.1);
            letter-spacing: -0.03em;
            font-variant-numeric: tabular-nums;
        }

        .judge-timer.expired {
            color: var(--vote-red);
            text-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .judge-session {
            text-align: right;
            font-size: 14px;
        }

        .voting-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            flex: 1;
            max-height: 400px;
        }

        .vote-button {
            font-size: 28px;
            font-weight: bold;
            min-height: 120px;
            border: 4px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-smooth);
        }

        .vote-button:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .vote-button:active:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .vote-button.selected {
            border-color: var(--text-primary);
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }

        .vote-button.white {
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 100%);
            color: var(--text-primary);
            border: 2px solid var(--text-secondary);
        }

        .vote-button.white.selected {
            border: 4px solid var(--text-primary);
        }

        .vote-button.red {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
        }

        .vote-button.blue {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
        }

        .vote-button.yellow {
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            color: var(--text-primary);
        }

        .lock-button {
            width: 100%;
            background: linear-gradient(135deg, #81C784 0%, #66BB6A 100%);
            color: white;
            font-size: 24px;
            min-height: 80px;
            box-shadow: var(--shadow-lg);
        }

        .lock-button:hover:not(:disabled) {
            box-shadow: var(--shadow-xl);
        }

        .vote-status {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            text-align: center;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .head-controls {
            border-top: 2px solid var(--accent-secondary);
            padding-top: var(--space-lg);
            margin-top: var(--space-lg);
        }

        .head-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
        }

        .head-controls-grid button {
            min-height: 48px;
            font-size: 16px;
        }

        /* Display Screen */
        .display-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: var(--space-xl);
            padding: var(--space-lg);
        }

        .display-timer {
            font-size: 240px;
            font-weight: 900;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: var(--text-primary);
            line-height: 1;
            text-shadow: 0 8px 24px rgba(62, 39, 35, 0.15);
            letter-spacing: -0.03em;
            font-variant-numeric: tabular-nums;
        }

        .display-timer.expired {
            color: var(--vote-red);
            text-shadow: 0 8px 32px rgba(239, 68, 68, 0.4);
        }

        .judge-lights {
            display: flex;
            gap: var(--space-xl);
            justify-content: center;
        }

        .judge-light {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #E0E0E0 0%, #BDBDBD 100%);
            border: 4px solid var(--text-secondary);
            transition: all var(--transition-smooth);
            box-shadow: var(--shadow-md);
        }

        .judge-light.voted {
            border-color: var(--text-primary);
            box-shadow: var(--shadow-xl);
            transform: scale(1.05);
        }

        .judge-light.white {
            background: radial-gradient(circle at 30% 30%, #FFFFFF 0%, #F5F5F5 100%);
        }
        .judge-light.red {
            background: radial-gradient(circle at 30% 30%, #EF4444 0%, #DC2626 100%);
        }
        .judge-light.blue {
            background: radial-gradient(circle at 30% 30%, #3B82F6 0%, #2563EB 100%);
        }
        .judge-light.yellow {
            background: radial-gradient(circle at 30% 30%, #FBBF24 0%, #F59E0B 100%);
        }

        .display-status {
            font-size: 18px;
            color: var(--text-secondary);
            text-align: center;
        }

        .display-header {
            position: fixed;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--bg-surface);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .judge-header {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .judge-position,
            .judge-session {
                text-align: center;
            }

            .judge-timer {
                font-size: 36px;
            }

            .display-timer {
                font-size: 120px;
            }

            .judge-light {
                width: 100px;
                height: 100px;
            }

            .judge-row {
                grid-template-columns: 1fr;
            }
        }

        /* Display-specific fullscreen layout */
        body.display-mode {
            padding: 0;
        }

        body.display-mode .container {
            max-width: 100%;
            min-height: 100vh;
        }

        .settings-panel {
            margin-top: var(--space-md);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-surface);
            border-radius: var(--radius-md);
            border: 2px solid var(--accent-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .settings-label {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-weight: 600;
            cursor: pointer;
        }

        .lift-select {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            border: 2px solid var(--accent-secondary);
            background: var(--bg-base);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            min-width: 160px;
        }

        .explanation-panel {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            align-items: center;
        }

        .result-indicator {
            font-size: 2.5rem;
            font-weight: 800;
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-md);
            letter-spacing: 0.05em;
        }

        .result-indicator.valid {
            background: #d1fae5;
            color: #065f46;
        }

        .result-indicator.invalid {
            background: #fee2e2;
            color: #991b1b;
        }

        .card-reason-group {
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .card-reason-header {
            padding: var(--space-xs) var(--space-md);
            font-weight: 700;
            font-size: 2rem;
            color: white;
        }

        .reason-red    { background: var(--vote-red); }
        .reason-blue   { background: var(--vote-blue); }
        .reason-yellow { background: var(--vote-yellow); color: var(--text-primary); }

        .card-reason-list {
            margin: 0;
            padding: var(--space-sm) var(--space-md) var(--space-sm) calc(var(--space-md) + 1.5em);
            background: var(--bg-surface);
            list-style: disc;
        }

        .card-reason-list li {
            padding: 2px 0;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container" x-data="judgemeApp()" x-init="init()">
        <!-- Landing Screen -->
        <div class="screen" x-show="screen === 'landing'">
            <div>
                <h1>JudgeMe</h1>
                <p class="tagline">Real-time powerlifting competition judging</p>
            </div>

            <div class="landing-actions">
                <input type="text" placeholder="Session name (e.g. Platform A)" x-model="newSessionName">
                <button class="btn-primary" @click="createSession()" :disabled="!newSessionName.trim()">
                    Create New Session
                </button>

                <div class="landing-divider">or</div>

                <input type="text" placeholder="Enter 6-character session code" x-model="joinCode">
                <button class="btn-secondary" @click="joinExistingSession()">
                    Join Session
                </button>
            </div>

            <button class="btn-muted" @click="startDemo()">
                Start Demo
            </button>
        </div>

        <!-- Role Selection Screen -->
        <div class="screen" x-show="screen === 'role-select'">
            <div class="role-header">
                <h2 style="margin-bottom: var(--space-sm);">Select Your Role</h2>
                <div>Session: <span class="session-code" @click="returnToLanding()" x-text="sessionCode">ABC123</span></div>
            </div>

            <div class="role-buttons">
                <div class="judge-row">
                    <button class="btn-secondary" @click="joinSession('left_judge')">
                        Left Judge
                    </button>
                    <button class="btn-secondary" @click="joinSession('center_judge')">
                        Center Judge<br><span style="font-size: 14px;">(Head)</span>
                    </button>
                    <button class="btn-secondary" @click="joinSession('right_judge')">
                        Right Judge
                    </button>
                </div>

                <div class="display-row">
                    <button class="btn-primary" @click="joinSession('display')">
                        Display
                    </button>
                </div>
            </div>
        </div>

        <!-- Judge Screen -->
        <div class="screen" x-show="screen === 'judge'">
            <div class="judge-header">
                <div class="judge-position" x-text="getRoleDisplayName()"></div>
                <div class="judge-timer" :class="timerExpired && 'expired'" x-text="timerDisplay"></div>
                <div class="judge-session">
                    Session: <span class="session-code" @click="returnToRoleSelection()" x-text="sessionCode"></span>
                </div>
            </div>

            <div class="voting-grid">
                <button class="vote-button white" :class="selectedVote === 'white' && 'selected'"
                        @click="selectVote('white')" :disabled="voteLocked">
                    WHITE
                </button>
                <button class="vote-button red" :class="selectedVote === 'red' && 'selected'"
                        @click="selectVote('red')" :disabled="voteLocked">
                    RED
                </button>
                <button class="vote-button blue" :class="selectedVote === 'blue' && 'selected'"
                        @click="selectVote('blue')" :disabled="voteLocked">
                    BLUE
                </button>
                <button class="vote-button yellow" :class="selectedVote === 'yellow' && 'selected'"
                        @click="selectVote('yellow')" :disabled="voteLocked">
                    YELLOW
                </button>
            </div>

            <button class="lock-button" x-show="selectedVote && !voteLocked" @click="lockVote()">
                LOCK IN
            </button>

            <div class="vote-status" x-show="voteLocked">
                Your vote: <strong x-text="selectedVote?.toUpperCase()"></strong> (locked)
            </div>

            <div class="head-controls" x-show="isHead">
                <h3>Head Judge Controls</h3>
                <div class="head-controls-grid">
                    <button class="btn-primary" @click="startTimer()">Start Timer</button>
                    <button class="btn-secondary" @click="resetTimer()">Reset Timer</button>
                    <button class="btn-primary" @click="nextLift()" :disabled="!resultsShown">Next Lift</button>
                    <button class="btn-muted" @click="confirmEndSession()">End Session</button>
                </div>
                <div class="settings-panel">
                    <label class="settings-label">
                        <input type="checkbox" x-model="showExplanations" @change="saveSettings()">
                        Show rule explanations
                    </label>
                    <select x-model="liftType" @change="saveSettings()" class="lift-select">
                        <option value="squat">Squat</option>
                        <option value="bench">Bench Press</option>
                        <option value="deadlift">Deadlift</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Display Screen -->
        <div class="screen" x-show="screen === 'display'">
            <div class="display-header">
                <span class="display-session-name" x-show="!isDemo" x-text="sessionName"></span>
                <span class="display-demo-label" x-show="isDemo">DEMO</span>
            </div>

            <div class="display-container">
                <div class="display-timer" :class="timerExpired && 'expired'" x-text="timerDisplay"></div>

                <!-- Phase 1 & idle: Vote circles -->
                <div class="judge-lights" x-show="displayPhase === 'votes' || displayPhase === 'idle'">
                    <div class="judge-light" :class="displayVotes.left && 'voted ' + displayVotes.left"></div>
                    <div class="judge-light" :class="displayVotes.center && 'voted ' + displayVotes.center"></div>
                    <div class="judge-light" :class="displayVotes.right && 'voted ' + displayVotes.right"></div>
                </div>

                <!-- Phase 2: Explanation panel -->
                <div class="explanation-panel" x-show="displayPhase === 'explanation'">
                    <div class="result-indicator" :class="isValidLift() ? 'valid' : 'invalid'"
                         x-text="isValidLift() ? '✅ VALID' : '❌ INVALID'"></div>
                    <template x-for="color in getInvalidColors()" :key="color">
                        <div class="card-reason-group">
                            <div class="card-reason-header" :class="'reason-' + color" x-text="color.toUpperCase() + ' CARD'"></div>
                            <ul class="card-reason-list">
                                <template x-for="reason in getReasons(color)" :key="reason">
                                    <li x-text="reason"></li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>

                <div class="display-status" x-text="displayStatus"></div>
            </div>
        </div>
    </div>

    <script>
        const CARD_REASONS = {
            squat: {
                red: ["Not deep enough", "No upright position"],
                blue: ["Double bounce", "Movement during ascent"],
                yellow: ["Foot movement", "Didn't wait for signal", "Elbow touching thighs", "Dropped the bar", "Incomplete attempt"]
            },
            bench: {
                red: ["Bar didn't touch chest", "Elbows not low enough"],
                blue: ["Downward movement during press", "Arms not fully locked"],
                yellow: ["Bar bounced on chest", "Didn't wait for signal", "Position changed", "Feet moved or lifted", "Bar touched uprights", "Incomplete attempt"]
            },
            deadlift: {
                red: ["Knees not locked", "Shoulders not back"],
                blue: ["Downward movement", "Supported on thighs"],
                yellow: ["Lowered before signal", "Dropped the bar", "Foot movement", "Incomplete attempt"]
            }
        };

        function judgemeApp() {
            return {
                screen: 'landing',
                sessionCode: '',
                sessionName: '',
                newSessionName: '',
                isDemo: false,
                joinCode: '',
                role: '',
                isHead: false,
                ws: null,
                selectedVote: null,
                voteLocked: false,
                resultsShown: false,
                timerDisplay: '60',
                timerExpired: false,
                timerInterval: null,
                displayVotes: { left: null, center: null, right: null },
                displayStatus: 'Waiting for judges...',
                intentionalNavigation: false,
                showExplanations: false,
                liftType: 'squat',
                displayPhase: 'idle',
                displayShowExplanations: false,
                displayLiftType: 'squat',
                _phaseTimer1: null,
                _phaseTimer2: null,

                async createSession() {
                    try {
                        const response = await fetch('/api/sessions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: this.newSessionName.trim() })
                        });
                        if (!response.ok) {
                            alert('Failed to create session. Please try again.');
                            return;
                        }
                        const data = await response.json();
                        this.sessionCode = data.session_code;
                        this.sessionName = this.newSessionName.trim();
                        this.screen = 'role-select';
                    } catch (error) {
                        alert('Error creating session. Please check your connection.');
                        console.error('Session creation error:', error);
                    }
                },

                joinExistingSession() {
                    if (this.joinCode) {
                        this.sessionCode = this.joinCode;
                        this.screen = 'role-select';
                    }
                },

                joinSession(role) {
                    this.role = role;
                    const code = this.sessionCode || this.joinCode;
                    this.sessionCode = code;

                    // Apply display mode styling
                    if (role === 'display') {
                        document.body.classList.add('display-mode');
                    }

                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    this.ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

                    this.ws.onopen = () => {
                        this.ws.send(JSON.stringify({
                            type: 'join',
                            session_code: code,
                            role: role
                        }));
                    };

                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleMessage(message);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        alert('Connection error. Please check your network and try again.');
                    };

                    this.ws.onclose = (event) => {
                        if (!event.wasClean && !this.intentionalNavigation) {
                            console.error('WebSocket closed unexpectedly:', event);
                            alert('Connection lost. Please refresh and try again.');
                        }
                    };
                },

                handleMessage(message) {
                    if (message.type === 'join_success') {
                        this.isHead = message.is_head;
                        this.sessionName = message.session_state?.name || '';
                        this.screen = this.role === 'display' ? 'display' : 'judge';
                        if (this.isHead) {
                            this.saveSettings();  // sync localStorage settings to server
                        }
                    } else if (message.type === 'join_error') {
                        const sanitizedMessage = document.createTextNode(message.message).textContent;
                        alert(`Failed to join session: ${sanitizedMessage}`);
                    } else if (message.type === 'error') {
                        const sanitizedMessage = document.createTextNode(message.message).textContent;
                        alert(`Error: ${sanitizedMessage}`);
                    } else if (message.type === 'show_results') {
                        this.resultsShown = true;
                        clearInterval(this.timerInterval);
                        if (this.role === 'display') {
                            clearTimeout(this._phaseTimer1);
                            clearTimeout(this._phaseTimer2);
                            this.displayVotes = message.votes;
                            this.displayShowExplanations = message.showExplanations;
                            this.displayLiftType = message.liftType;
                            this.displayPhase = 'votes';
                            this.displayStatus = '';

                            this._phaseTimer1 = setTimeout(() => {
                                const nonWhite = Object.values(this.displayVotes).filter(c => c && c !== 'white');
                                if (this.displayShowExplanations && nonWhite.length > 0) {
                                    this.displayPhase = 'explanation';
                                    this._phaseTimer2 = setTimeout(() => { this.displayPhase = 'idle'; }, 6000);
                                } else {
                                    this.displayPhase = 'idle';
                                }
                            }, 3000);
                        }
                    } else if (message.type === 'reset_for_next_lift') {
                        clearTimeout(this._phaseTimer1);
                        clearTimeout(this._phaseTimer2);
                        this.resetVoting();
                        this.stopTimer();
                        if (this.role === 'display') {
                            this.displayVotes = { left: null, center: null, right: null };
                            this.displayPhase = 'idle';
                            this.displayStatus = 'Waiting for judges...';
                        }
                    } else if (message.type === 'timer_start') {
                        this.startTimerCountdown(message.server_timestamp);
                    } else if (message.type === 'timer_reset') {
                        this.stopTimer();
                    } else if (message.type === 'session_ended') {
                        alert('Session ended');
                        this.ws.close();
                        this.screen = 'landing';
                    }
                },

                selectVote(color) {
                    if (!this.voteLocked) {
                        this.selectedVote = color;
                    }
                },

                lockVote() {
                    if (this.selectedVote && !this.voteLocked) {
                        this.voteLocked = true;
                        this.ws.send(JSON.stringify({
                            type: 'vote_lock',
                            color: this.selectedVote
                        }));
                    }
                },

                saveSettings() {
                    if (!this.isHead) return;
                    localStorage.setItem('showExplanations', this.showExplanations);
                    localStorage.setItem('liftType', this.liftType);
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'settings_update',
                            showExplanations: this.showExplanations,
                            liftType: this.liftType
                        }));
                    }
                },

                resetVoting() {
                    this.selectedVote = null;
                    this.voteLocked = false;
                    this.resultsShown = false;
                },

                startTimer() {
                    this.ws.send(JSON.stringify({ type: 'timer_start' }));
                },

                resetTimer() {
                    this.ws.send(JSON.stringify({ type: 'timer_reset' }));
                },

                startTimerCountdown(serverTimestamp) {
                    this.stopTimer();
                    const startTime = serverTimestamp * 1000;
                    const duration = 60000; // 60 seconds

                    this.timerInterval = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const remaining = Math.max(0, duration - elapsed);
                        const seconds = Math.ceil(remaining / 1000);
                        this.timerDisplay = seconds;
                        this.timerExpired = seconds === 0;

                        if (seconds === 0) {
                            clearInterval(this.timerInterval);
                        }
                    }, 100);
                },

                stopTimer() {
                    if (this.timerInterval) {
                        clearInterval(this.timerInterval);
                    }
                    this.timerDisplay = '60';
                    this.timerExpired = false;
                },

                nextLift() {
                    this.ws.send(JSON.stringify({ type: 'next_lift' }));
                },

                confirmEndSession() {
                    if (confirm('Are you sure? This will disconnect all judges and the display')) {
                        this.ws.send(JSON.stringify({ type: 'end_session_confirmed' }));
                    }
                },

                getRoleDisplayName() {
                    const names = {
                        'left_judge': 'Left Judge',
                        'center_judge': 'Center Judge (Head)',
                        'right_judge': 'Right Judge'
                    };
                    return names[this.role] || this.role;
                },

                isValidLift() {
                    const whiteCount = Object.values(this.displayVotes).filter(c => c === 'white').length;
                    return whiteCount >= 2;
                },

                getInvalidColors() {
                    return [...new Set(Object.values(this.displayVotes).filter(c => c && c !== 'white'))];
                },

                getReasons(color) {
                    const liftData = CARD_REASONS[this.displayLiftType];
                    return liftData ? (liftData[color] || []) : [];
                },

                returnToLanding() {
                    this.intentionalNavigation = true;
                    this.screen = 'landing';
                    this.sessionCode = '';
                    this.joinCode = '';
                },

                returnToRoleSelection() {
                    this.intentionalNavigation = true;
                    if (this.ws) {
                        this.ws.close();
                    }
                    document.body.classList.remove('display-mode');
                    this.screen = 'role-select';
                    this.selectedVote = null;
                    this.voteLocked = false;
                    this.resultsShown = false;
                    this.timerDisplay = '60';
                    this.timerExpired = false;
                    if (this.timerInterval) {
                        clearInterval(this.timerInterval);
                    }
                },

                getWindowSpecs(sessionCode) {
                    const sw = window.screen.width;
                    const sh = window.screen.height;
                    const jw = Math.floor(sw / 3);  // judge width
                    const jh = Math.floor(sh / 2);  // judge height
                    const dw = sw;                  // display width (full)
                    const dh = Math.floor(sh / 2);  // display height

                    const baseUrl = `${window.location.origin}/?code=${sessionCode}`;

                    return {
                        leftJudge: {
                            url: `${baseUrl}&demo=left_judge`,
                            params: `width=${jw},height=${jh},left=0,top=0`
                        },
                        centerJudge: {
                            url: `${baseUrl}&demo=center_judge`,
                            params: `width=${jw},height=${jh},left=${jw},top=0`
                        },
                        rightJudge: {
                            url: `${baseUrl}&demo=right_judge`,
                            params: `width=${jw},height=${jh},left=${2*jw},top=0`
                        },
                        display: {
                            url: `${baseUrl}&demo=display`,
                            params: `width=${dw},height=${dh},left=0,top=${jh}`
                        }
                    };
                },

                async startDemo() {
                    try {
                        // Create session
                        const response = await fetch('/api/sessions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: 'Demo' })
                        });
                        if (!response.ok) {
                            alert('Failed to create session. Please try again.');
                            return;
                        }
                        const data = await response.json();
                        const sessionCode = data.session_code;

                        // Calculate window positions
                        const specs = this.getWindowSpecs(sessionCode);

                        // Create unique window names using timestamp to ensure new windows are created
                        const timestamp = Date.now();
                        window.open(specs.leftJudge.url, `leftJudge_${timestamp}`, specs.leftJudge.params);
                        window.open(specs.centerJudge.url, `centerJudge_${timestamp}`, specs.centerJudge.params);
                        window.open(specs.rightJudge.url, `rightJudge_${timestamp}`, specs.rightJudge.params);
                        window.open(specs.display.url, `display_${timestamp}`, specs.display.params);

                        // Return to landing
                        this.screen = 'landing';
                    } catch (error) {
                        alert('Failed to start demo. Please try again.');
                        console.error('Demo mode error:', error);
                    }
                },

                init() {
                    this.showExplanations = localStorage.getItem('showExplanations') === 'true';
                    this.liftType = localStorage.getItem('liftType') || 'squat';

                    // Check URL parameters on load
                    const urlParams = new URLSearchParams(window.location.search);
                    const demoRole = urlParams.get('demo');
                    const sessionCode = urlParams.get('code');

                    if (demoRole && sessionCode) {
                        // Skip to role selection and auto-join
                        this.sessionCode = sessionCode;
                        this.joinCode = sessionCode;
                        this.isDemo = true;
                        // Defer the join to allow Alpine to finish initialization
                        setTimeout(() => this.joinSession(demoRole), 100);
                    } else {
                        // Normal landing screen
                        this.screen = 'landing';
                    }
                }
            };
        }

        // Handle browser back button
        window.addEventListener('popstate', () => {
            const appElement = document.querySelector('[x-data]');
            if (appElement && appElement.__x_data) {
                const app = appElement.__x_data;
                if ((app.screen === 'judge' || app.screen === 'display') && app.sessionCode) {
                    app.returnToRoleSelection();
                    // Prevent default back navigation
                    history.pushState(null, null, location.href);
                }
            }
        });
    </script>
